<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Pros vs. Cons</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
	<script src="main.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<script async defer src="https://buttons.github.io/buttons.js"></script>
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<div class="container-fluid">
		<div class="row">

			<div class="col-lg-6" id="positive">

				<h1> Pros</h1>
				<ul class="pros">
				</ul>

				<div class="buttons">
				<button class="btn btn-default btn-lg btn-block" id="pro_add">Add Pro</button>
				<button class="btn btn-default btn-lg btn-block" id="pro_clear">Clear Pros</button>
				</div>
			</div>
			<div class="col-lg-6" id="negative">
				<h1> Cons</h1>
				<ul class="cons">
				</ul>

				<div class="buttons">
				<button class="btn btn-default btn-lg btn-block" id="con_add">Add Con</button>
				<button class="btn btn-default btn-lg btn-block" id="con_clear">Clear Cons</button>
				</div>
			<span id="github">
				<a class="github-button" href="https://github.com/tamenze" data-style="mega" data-count-href="/tamenze/followers" data-count-api="/users/tamenze#followers" data-count-aria-label="# followers on GitHub" aria-label="Follow @tamenze on GitHub">Follow @tamenze</a>
			</span>
			</div>
	<footer></footer>
		</div>
	</div>
</body>
</html>
